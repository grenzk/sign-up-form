<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="row-1">
      <h1 id="title">Contact Me</h1>
      <p id="description">Any questions or remarks? Just write me a message!</p>
    </div>
    <div class="row-2">
      <img id="image" src="assets/form_image.png" alt="form image" />
      <form id="survey-form" action="#" method="get">
        <fieldset class="field-1">
          <label for="first-name"
            >First Name
            <div><input type="text" id="first-name" name="first-name" /></div>
          </label>

          <label for="last-name"
            >Last Name
            <div><input type="text" id="last-name" name="last-name" /></div>
          </label>
        </fieldset>
        <fieldset class="field-1">
          <label for="user_email"
            >Email
            <div>
              <input
                type="email"
                id="user_email"
                name="email"
                placeholder="you@example.com"
              />
            </div>
          </label>

          <label for="phone-number"
            >Phone
            <div>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                placeholder="123-45-678"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required
              />
            </div>
          </label>
        </fieldset>
        <fieldset class="field-2">
          <h1 class="questions">What type of website do you need?</h1>
          <div class="radio-buttons">
            <label for="personal">
              <input
                type="radio"
                id="personal"
                name="website_type"
                value="personal"
              />
              Personal</label
            >

            <label for="educational">
              <input
                type="radio"
                id="educational"
                name="website_type"
                value="educational"
              />
              Educational
            </label>

            <label for="sport">
              <input
                type="radio"
                id="sport"
                name="website_type"
                value="sport"
              />
              Sport
            </label>
            <label for="finance">
              <input
                type="radio"
                id="finance"
                name="website_type"
                value="finance"
              />
              Local Business
            </label>
          </div>

          <h1 class="questions">What type of business do you have?</h1>
          <div class="radio-buttons">
            <label for="technology">
              <input
                type="radio"
                id="technology"
                name="business_type"
                value="technology"
              />
              Technology</label
            >

            <label for="food">
              <input type="radio" id="food" name="business_type" value="food" />
              Food
            </label>

            <label for="fashion">
              <input
                type="radio"
                id="fashion"
                name="business_type"
                value="fashion"
              />
              Fashion
            </label>
            <label for="finance">
              <input
                type="radio"
                id="finance"
                name="business_type"
                value="finance"
              />
              Finance
            </label>
          </div>

          <h1 class="questions">Choose Items for the Navigation Bar</h1>

          <div>
            <input type="checkbox" id="about" name="topping" value="about" />
            <label for="about">About</label>
          </div>

          <div>
            <input type="checkbox" id="faq" name="topping" value="faq" />
            <label for="faq">FAQ</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="User Guide"
              name="topping"
              value="User Guide"
            />
            <label for="User Guide">User Guide</label>
          </div>

          <div>
            <input type="checkbox" id="blog" name="topping" value="blog" />
            <label for="blog">Blog</label>
          </div>

          <!-- <label for="message"
            >Message
            <div><input type="text" id="message" name="message" /></div>
          </label> -->
        </fieldset>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
