<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="row-1">
      <h1 id="title">Contact Me</h1>
      <p id="description">Any questions or remarks? Just write me a message!</p>
    </div>
    <div class="row-2">
      <img id="image" src="assets/form_image.png" alt="form image" />
      <form id="survey-form" action="thank_you.html" method="get">
        <fieldset class="field-1">
          <div class="input-wrapper">
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder=""
              required
            />
            <label for="first-name" class="label-name">
              <span class="content-name">First Name</span>
            </label>
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder=""
              required
            />
            <label for="last-name" class="label-name">
              <span class="content-name">Last Name</span>
            </label>
          </div>
        </fieldset>
        <fieldset class="field-1">
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
            <label for="email" class="label-name">
              <span class="content-name-too">Email</span>
            </label>
          </div>
          <div class="input-wrapper">
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              placeholder="(+63) 000-0000"
              pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              required
            />
            <label for="phone-number" class="label-name">
              <span class="content-name-too">Phone</span>
            </label>
          </div>
        </fieldset>
        <fieldset class="field-2">
          <h1 class="questions">What type of website do you need?</h1>
          <div class="radio-buttons">
            <label for="personal">
              <input
                type="radio"
                id="personal"
                name="website_type"
                value="personal"
              />
              Personal</label
            >

            <label for="educational">
              <input
                type="radio"
                id="educational"
                name="website_type"
                value="educational"
              />
              Educational
            </label>

            <label for="sport">
              <input
                type="radio"
                id="sport"
                name="website_type"
                value="sport"
              />
              Sport
            </label>
            <label for="finance">
              <input
                type="radio"
                id="finance"
                name="website_type"
                value="finance"
              />
              Local Business
            </label>
          </div>

          <h1 class="questions">What type of business do you have?</h1>
          <div class="radio-buttons-too">
            <label for="technology">
              <input
                type="radio"
                id="technology"
                name="business_type"
                value="technology"
              />
              Technology</label
            >

            <label for="restaurant">
              <input
                type="radio"
                id="restaurant"
                name="business_type"
                value="restaurant"
              />
              Restaurant
            </label>

            <label for="fashion" id="fashion-label">
              <input
                type="radio"
                id="fashion"
                name="business_type"
                value="fashion"
              />
              Fashion
            </label>
            <label for="finance" id="finance-label">
              <input
                type="radio"
                id="finance"
                name="business_type"
                value="finance"
              />
              Finance
            </label>
          </div>
          <div class="input-wrapper" id="message-wrapper">
            <input
              type="text"
              id="message"
              name="message"
              placeholder="Write your message..."
            />
            <label for="message" class="label-name">
              <span class="content-name-too">Message</span>
            </label>
          </div>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
