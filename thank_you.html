<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/7ad1761d21.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js" defer></script>
    <title>Thank You Page</title>
  </head>
  <body id="border">
    <div id="main">
      <p data-name class="header"></p>
      <div class="wrapper">
        <svg
          class="checkmark"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
        >
          <circle
            class="checkmark__circle"
            cx="26"
            cy="26"
            r="25"
            fill="none"
          />
          <path
            class="checkmark__check"
            fill="none"
            d="M14.1 27.2l7.1 7.2 16.7-16.8"
          />
        </svg>
      </div>

      <p>
        Thank you very much for filling out the form! I'm looking forward to
        working with you. Rest assured that I will get back to you within 24
        hours. In the meantime, sit back, relax and enjoy your cup of coffee!
      </p>
      <i class="fa-solid fa-coffee fa-9x"></i>
    </div>
  </body>
</html>
